<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <audio id="bg-audio" loop>
            <source src="./assets/bg-audio.mp3">
            Your browser does not support the audio element.c:\Users\Hp\Downloads\bg-audio.mp3
        </audio>
        <img class="bottom-img" src="./assets/img2.png" alt="">
        <img class="top-img" src="./assets/img1.png" alt="">
        <div class="container">
            <header>
                <div class="logo"><a href="https://www.linkedin.com/in/abdulmoiz34/" target="_blank">Abdul Moiz</a>
                </div>
                <label class="switch">
                    <input type="checkbox" onclick="toggleMode()">
                    <span class="slider"></span>
                </label>
            </header>
            <br>
            <br>
            <div class="expected-date">
                <h2>Expected Ramdan Date?</h2>
                <div>
                    <button onclick="onClickHandler()">01-March</button>
                    <button onclick="onClickHandler()">02-March</button>
                </div>
            </div>
            <div class="remaining-time-container">
                <div>
                    <h1>Ramadan 2025</h1>
                </div>
                <div class="clock">
                    <div>
                        <div class="days remaining-time"></div>
                        <div class="title">DAYS</div>
                    </div>
                    <div>
                        <div class="hours remaining-time"></div>
                        <div class="title">HOURS</div>
                    </div>
                    <div>
                        <div class="minutes remaining-time"></div>
                        <div class="title">MINUTES</div>
                    </div>
                    <div>
                        <div class="seconds remaining-time"></div>
                        <div class="title">SECONDS</div>
                    </div>
                </div>
                <div class="back-btn">
                    <button onclick="goBackBtnHandler()">Go Back <i class="fa-solid fa-backward"></i></button>
                    <button onclick="showCalender()">Show Calender</button>
                </div>
            </div>
            <div class="calender">
                <table>
                    <h1 id="displayDate">
                        <span class="date"></span>
                        <span class="time"></span>
                    </h1>
                    <tr class="first-row">
                        <th>Day</th>
                        <th>Iftari</th>
                        <th>Sehri</th>
                        <th>Date</th>
                    </tr>
                    <!-- <tr>
                        <td>1</td>
                        <td>04:30AM</td>
                        <td>06: 30PM</td>
                        <td> 02 March 2025</td>
                    </tr> -->
                </table>
            </div>
        </div>
        <footer>
            <a href="https://www.linkedin.com/in/abdulmoiz34/" target="_blank"><i
                    class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/AbdulMoiz34" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:moiz05366@gmail.com"><i class="fa-regular fa-envelope" target="_blank"></i></a>
        </footer>
    </main>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
